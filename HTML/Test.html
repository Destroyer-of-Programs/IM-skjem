<!DOCTYPE html>
<html>
  <head>
    <title>Infoskjerm</title>
    <link rel="stylesheet" href="index.css" type="text/css">

    <!-- Refresh: 172 800s = 2d -->
    <meta http-equiv="refresh" content="172 800">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <!-- Start of HTML -->
  <body>
     <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides fade" id="end">
        <div id="header1">Random color on refresh</div>
      </div>
    </div>

    <!-- Dots-->
    <div class="hide" style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

  </body>

  <script>
    var randomColor = Math.floor(Math.random()*16777215).toString(16);
    var elem = document.getElementById("end");
    elem.style.backgroundColor = "#" + randomColor;
    console.log("randomColor:" + randomColor)
  </script>

  <script>

  // Slideshow-funksjon

  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>
</html>
