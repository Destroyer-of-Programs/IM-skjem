      * {box-sizing: border-box;}

        body{

        .hide{
          width:0;
          position:absolute;
          top:0;
        }

        /* Slideshow container */
        .slideshow-container {
          max-width: 100vw;
          position: relative;
          margin: 0;
        }

        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
          position:absolute;
          top:0;
          transition: background-color 0.6s ease;
        }

        .active {

        }

        /* Fading animation */

        @-webkit-keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }

          to {opacity: 1}
        }

     <!-- Javscript -->
    <script>

    // Slideshow-funksjon

    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 2 seconds
    }
    </script>
