<!DOCTYPE html>
<html>
  <head>
    <title>Infoskjerm</title>
    <link rel="stylesheet" href="index.css" type="text/css">

    <meta http-equiv="refresh" content="172 800">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

    <!-- Start of HTML -->
  <body>
     <!-- Slideshow -->
    <div class="slideshow-container">

       <!-- yr sin svg-fil -->
      <div class="mySlides fade">
        <img src="https://www.yr.no/nb/innhold/1-2254359/meteogram.svg"    style="width:100%">
      </div>

       <!-- Ruters iframe widget -->
      <div class="mySlides fade">
        <iframe
        title="Entur-widget"
        frameBorder="0"
        style="display:block;height:100vh;width:100%;"
        src="https://mon.ruter.no/departures/59.917753-10.754186">
        </iframe>
      </div>


      <div class="mySlides fade">
        <iframe
        title="Entur-widget"
        frameBorder="0"
        style="display:block;height:100vh;width:100%;"
        src="https://mon.ruter.no/departures/59.911898-10.75038">
        </iframe>
      </div>
    </div>

     <!-- Dots-->
    <div class="hide" style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

     <!-- End of slideshow -->

     <!-- Javscript -->
    <script>

    // Slideshow-funksjon

    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 2 seconds
    }
    </script>
     <!-- End of slideshow-funksjon -->
</html>
